- name: demo on filter
  hosts: local
  connection: local
  tasks: 
  - name: print the default variable 
    ansible.builtin.debug:
      msg: "hello, {{ course | default('Ansible') }}"

  - name: print in uppercase 
    vars: 
       greetings: "hello, ramesh"
    ansible.builtin.debug:
      msg: "{{ greetings | upper }}"    

  
  - name: print in lowercase
    vars: 
       greetings: "HELLO, SURESH"
    ansible.builtin.debug:
      msg: "{{ greetings | lower }}"    