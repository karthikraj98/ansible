- name: loops demo
  become: yes
  hosts: web
  tasks:
  - name: install packages
    ansible.builtin.package:
      name: "{{ item }}"
      state: present
    loop:
    - mysql
    - nginx
    - git
    - httpd
    - maven
    - openssh-server

  - name: status enabled
    ansible.builtin.service:
      name: "{{ item }}"
      state: started
      enabled: yes
    loop:
    - mysqld
    - restart nginx restart
    - httpd
    - sshd